<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [-3,5,9,11,-6,-9,4];
  let max = array[0];
  let tt = 0;
  for (let i = 1; i < array.length; i++) {
    if (array[i] > max) {
      max = array[i];
      tt = i;
    }
  }
  alert(`${max} là số lớn nhất ở vị trí ${tt}`);
</script>
</body>
</html>
