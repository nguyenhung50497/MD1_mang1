<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1><br>
<input type="text" id="number" name="number">
<button onclick="addElementToArray()">Add</button>
<button onclick="disPlay()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function addElementToArray() {
        array[x] = document.querySelector('#number').value;
        alert(`Element: ${array[x]} add to index ${x}`);
        x++;
        document.querySelector('#number').value = '';
    }
    function disPlay() {
        let a = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            a += 'Element ' +i+' = ' +array[i]+ '</br>';
        }
        document.querySelector('#result').innerHTML = a;
    }
</script>
</body>
</html>
