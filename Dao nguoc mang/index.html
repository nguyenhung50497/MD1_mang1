<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3,5,9,11,-6,-9,4];
    let x = 0;
    let y = array.length - 1;
    while (x < y) {
        let a = array[x];
        array[x] = array[y];
        array[y] = a;
        x++;
        y--;
    }
    document.write(array);
</script>
</body>
</html>
