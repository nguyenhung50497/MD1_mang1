<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Caro Game Simple</h3>
<p id="carogame"></p>


<script>
  let a = document.getElementById("carogame");
  let array = [];
  let data = "";
  for (let i = 0; i < 5; i++) {
    array[i] = [0, 0, 0, 0, 0];
  }

  for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
      data += array[i][j] + "&nbsp;&nbsp;";
    }
  }

  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
  a.innerHTML = data;

  function changeValue() {
    let pX = prompt("X: ");
    let pY = prompt("Y: ");
    data = "";
    array[pX][pY] = "x";
    for (let i = 0; i < 5; i++) {
      data += "<br/>";
      for (let j = 0; j < 5; j++) {
        data += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    a.innerHTML = "<hr/>" + data;
  }
</script>
</body>
</html>
